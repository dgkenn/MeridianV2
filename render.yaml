services:
  - type: web
    name: codex-v2
    env: python
    buildCommand: pip install -r requirements-minimal.txt && python init_simple.py
    startCommand: gunicorn app_simple:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300 --memory-limit 400m
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000